<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avaliacao</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <h1>Avaliação do serviço</h1>

      <div class="monitor-info">
        <div class="image-with-border">
          <img src="/frontend/fotos/no-foto.jpg" alt="Foto do Monitor" />
        </div>
        <div class="monitor-details">
          <h2>Monitor X</h2>
          <h3>Matéria X</h3>
          <p>Duração XX a YY Min</p>
        </div>
      </div>

      <p class="section-title">Avalie aqui</p>
      <div class="rating" id="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <p class="section-title">Observações</p>
      <textarea placeholder="Deixe suas observações aqui..."></textarea>

      <button>Avaliar</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
