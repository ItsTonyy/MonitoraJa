<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Avaliação do Serviço</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header class="header-custom">
      <button
        class="btn-menu"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
      >
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <main>
      <h1>Avaliação do Serviço</h1>

      <div class="monitor-info">
        <div class="image-with-border">
          <img src="../fotos/no-foto.jpg" alt="Foto do Monitor" />
        </div>

        <div class="monitor-details">
          <h2>Monitor X</h2>

          <h3>Matéria X</h3>

          <p>Duração XX a YY Min</p>
        </div>
      </div>

      <p class="section-title">Avalie aqui</p>

      <div class="star-rating animated-stars">
        <input type="radio" id="star5" name="rating" value="5" />

        <label for="star5" class="bi bi-star-fill"></label>

        <input type="radio" id="star4" name="rating" value="4" />

        <label for="star4" class="bi bi-star-fill"></label>

        <input type="radio" id="star3" name="rating" value="3" />

        <label for="star3" class="bi bi-star-fill"></label>

        <input type="radio" id="star2" name="rating" value="2" />

        <label for="star2" class="bi bi-star-fill"></label>

        <input type="radio" id="star1" name="rating" value="1" />

        <label for="star1" class="bi bi-star-fill"></label>
      </div>

      <p class="section-title">Observações</p>

      <textarea placeholder="Deixe suas observações aqui..."></textarea>

      <button
        class="button"
        onclick="window.location.href='../../Telas/listaAgendamentos.html'; return false;"
      >
        Avaliar
      </button>
    </main>

    <div
      class="offcanvas offcanvas-start offcanvas-custom"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Outro Link</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
  <footer class="footer-custom mt-auto py-3">
    <div class="container text-center">
      <span class="text-white-50">
        &copy; 2025 MonitoriaJá. Todos os direitos reservados.
      </span>
      <span class="text-white-50 d-block d-md-inline mt-2 mt-md-0">
        CNPJ: 00.000.000/0001-00
      </span>
    </div>
  </footer>
</html>
