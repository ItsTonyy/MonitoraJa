<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body class="bg-dark">
    <main
      class="d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <div class="card p-4 shadow-sm text-center login-card">
        <h1 class="card-title fw-bold">Login</h1>
        <img
          src="../fotos/no-foto.jpg"
          alt="foto user"
          class="rounded-circle user-avatar border border-5 border-white d-block mx-auto mb-4"
        />
        <form>
          <div class="mb-3 text-start">
            <label for="email" class="form-label text-light fw-bold"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Digite seu email"
            />
          </div>

          <div class="mb-3 text-start input-group-pass">
            <label for="senha" class="form-label text-light fw-bold"
              >Senha:</label
            >
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              placeholder="Digite sua senha"
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-4 btn-login-custom"
          >
            Logar
          </button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
