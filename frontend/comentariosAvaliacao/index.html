<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliações de Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container my-5">
      <div class="card p-4 shadow-sm">
        <div class="row g-4">
          <div class="col-md-4 border-end">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="fs-4 fw-bold mb-0">Avaliações</h2>
              <button
                type="button"
                class="btn btn-sm btn-primary-custom"
                data-bs-toggle="modal"
                data-bs-target="#reviewModal"
              >
                Quero avaliar
              </button>
            </div>
            <div class="mb-3">
              <p class="text-uppercase text-muted fw-bold mb-1">nota</p>
              <div class="d-flex align-items-center">
                <span class="fs-1 fw-bold me-2"></span>
                <div class="text-warning fs-5"></div>
              </div>
              <p class="text-muted small"></p>
            </div>
            <div class="mb-3">
              <p class="text-uppercase text-muted fw-bold mb-2">
                composição da nota
              </p>
              <div class="rating-breakdown"></div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="fs-5 fw-bold mb-0">comentários</h3>
              <div class="d-flex gap-2">
                <a href="#" class="text-decoration-none text-muted small"
                  >ordenar</a
                >
                <span class="text-muted small">mais úteis</span>
              </div>
            </div>
            <p class="text-muted small"></p>

            <div class="comments-container"></div>
            <div class="d-grid mt-3">
              <button
                class="btn btn-outline-primary btn-ver-mais"
                style="display: none"
              >
                Ver mais
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="reviewModal"
      tabindex="-1"
      aria-labelledby="reviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reviewModalLabel">
              Deixe sua avaliação
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="reviewStars" class="form-label">Sua nota</label>
                <div class="star-rating fs-4">
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label for="star5" class="bi bi-star-fill"></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4" class="bi bi-star-fill"></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3" class="bi bi-star-fill"></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2" class="bi bi-star-fill"></label>
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1" class="bi bi-star-fill"></label>
                </div>
              </div>
              <div class="mb-3">
                <label for="commentTitle" class="form-label"
                  >Título do seu comentário (opcional)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="commentTitle"
                  placeholder="Ex: Ótimo produto, gostei bastante!"
                />
              </div>
              <div class="mb-3">
                <label for="commentText" class="form-label"
                  >Seu comentário</label
                >
                <textarea
                  class="form-control"
                  id="commentText"
                  rows="4"
                  placeholder="Deixe aqui sua opinião detalhada..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary-custom">
              Enviar avaliação
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
