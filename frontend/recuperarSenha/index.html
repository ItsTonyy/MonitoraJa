<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <main
      class="d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <div class="card p-4 shadow-sm text-center login-card">
        <h1 class="card-title fw-bold">Recuperar senha</h1>
        <p class="mb-4 text-dark">
          Informe seu email para receber as instruções de recuperação.
        </p>
        <form>
          <div class="mb-3 text-start">
            <label for="email" class="form-label text-dark fw-bold"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Digite seu email"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-4 btn-login-custom"
          >
            Enviar
          </button>
          <div class="text-center mt-3">
            <a href="login.html" class="forgot-password-link"
              >Voltar para o Login</a
            >
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
