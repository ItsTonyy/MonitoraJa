    <title>Lista Agendamentos</title>

                <span class="agendamento-data">12/09/2025</span> &bull;
                <span class="agendamento-hora">14h</span>
              </div>
            </div>
            <div class="agendamento-botoes">
              <button class="btn btn-danger btn-cancelar">Cancelar</button>

                class="btn btn-secondary btn-reagendar"
                onclick="window.location.href='../frontend2/reagendamento/index.html'; return false;"
              >
                Reagendar

                class="btn btn-primary btn-acessar"
                onclick="window.location.href='../frontend/avaliacao/index.html'; return false;"
