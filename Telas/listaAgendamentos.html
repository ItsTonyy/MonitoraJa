<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0">
    <title>Lista Agendamentos</title>
    <link rel="stylesheet" href="estiloAgendamentos.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Lista de Agendamentos</h1>
    </header>
    <main class="lista-agendamentos">
        <!-- Agendamento 1 -->
        <div class="agendamento-card">
            <div class="agendamento-img-info">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Foto Monitor" class="agendamento-foto">

                    <div class="agendamento-nome">João Silva</div>
                    <div class="agendamento-materia">Matemática</div>
                </div>
                <div class="agendamento-data-hora">
                    <div class="agendamento-data">12/09/2025</div>
                    <div class="agendamento-hora">14h</div>
                </div>
            </div>
            <div class="agendamento-botoes">
                <button class="btn-cancelar">Cancelar</button>
                <button class="btn-reagendar">Reagendar</button>
                <button class="btn-acessar">Acessar</button>
            </div>
        </div>

            <div class="agendamento-botoes">

                <button class="btn-acessar">Acessar</button>

    </main>
    <footer class="paginacao">
        <button class="btn-pagina" aria-label="Página anterior">&#8592;</button>
        <span class="pagina-atual">1</span>
        <button class="btn-pagina" aria-label="Próxima página">&#8594;</button>
