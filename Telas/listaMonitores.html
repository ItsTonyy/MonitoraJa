<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Monitores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estiloMonitores.css" />
  </head>
  <body>
    <div class="container">
      <header class="header mb-3">
        <h1 class="titulo text-center">Lista de Monitores</h1>
      </header>
      <section class="busca-filtro mb-4">
        <div
          class="d-flex justify-content-center align-items-center gap-2 flex-nowrap"
        >
          <input
            type="text"
            class="form-control barra-busca"
            id="inputBuscaNome"
            style="max-width: 600px"
            placeholder="Buscar monitor por nome..."
          />
          <button
            class="btn btn-secondary btn-search d-flex align-items-center"
            aria-label="Buscar"
            id="btnBuscarNome"
          >
            <span class="material-icons" style="font-size: 2rem">search</span>
          </button>
          <button
            class="btn btn-primary btn-filtro d-flex align-items-center"
            aria-label="Filtrar"
            data-bs-toggle="modal"
            data-bs-target="#modalFiltro"
          >
            <span class="material-icons" style="font-size: 2rem"
              >manage_search</span
            >
          </button>
        </div>
        <div class="w-100 d-flex justify-content-center mt-3">
          <button
            class="btn btn-outline-secondary"
            id="btnMostrarTodos"
            style="display: none"
          >
            Desfazer busca
          </button>
        </div>
      </section>
      <!-- Modal Filtro -->
      <div
        class="modal fade"
        id="modalFiltro"
        tabindex="-1"
        aria-labelledby="modalFiltroLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalFiltroLabel">
                Filtrar por matéria
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <label for="selectMateria" class="form-label"
                >Escolha a matéria:</label
              >
              <input
                type="text"
                class="form-control mb-2"
                id="inputMateria"
                placeholder="Digite para filtrar..."
              />
              <select class="form-select" id="selectMateria" size="7">
                <option value="Matemática">Matemática</option>
                <option value="Física">Física</option>
                <option value="Química">Química</option>
                <option value="Biologia">Biologia</option>
                <option value="História">História</option>
                <option value="Geografia">Geografia</option>
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Programação">Programação</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnAplicarFiltro"
              >
                Aplicar filtro
              </button>
            </div>
          </div>
        </div>
      </div>
      <main class="lista-monitores">
        <div class="row-monitores">
          <!-- Monitor 1 -->
          <div class="monitor-card">
            <div class="monitor-img-avaliacao">
              <img
                src="https://randomuser.me/api/portraits/men/1.jpg"
                alt="Foto Monitor"
                class="monitor-foto mb-2"
              />
              <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.9</span>
              </div>
            </div>
            <div class="monitor-info">
              <div class="monitor-nome">João Silva</div>
              <div class="monitor-materia">Matemática</div>
              <div class="monitor-valor">R$ 50/h</div>
              <div class="monitor-servico">Serviço X</div>
            </div>
            <button
              class="btn btn-primary btn-acessar"
              onclick="window.location.href='../detalhesMonitor/detalhesMonitor.html'; return false;"
            >
              Acessar
            </button>
          </div>
          <!-- Monitor 2 -->
          <div class="monitor-card">
            <div class="monitor-img-avaliacao">
              <img
                src="https://randomuser.me/api/portraits/women/2.jpg"
                alt="Foto Monitor"
                class="monitor-foto mb-2"
              />
              <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.8</span>
              </div>
            </div>
            <div class="monitor-info">
              <div class="monitor-nome">Maria Souza</div>
              <div class="monitor-materia">Física</div>
              <div class="monitor-valor">R$ 60/h</div>
              <div class="monitor-servico">Serviço X</div>
            </div>
            <button
              class="btn btn-primary btn-acessar"
              onclick="window.location.href='../detalhesMonitor/detalhesMonitor.html'; return false;"
            >
              Acessar
            </button>
          </div>
          <!-- Monitor 3 -->
          <div class="monitor-card">
            <div class="monitor-img-avaliacao">
              <img
                src="https://randomuser.me/api/portraits/men/3.jpg"
                alt="Foto Monitor"
                class="monitor-foto mb-2"
              />
              <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.5</span>
              </div>
            </div>
            <div class="monitor-info">
              <div class="monitor-nome">Carlos Lima</div>
              <div class="monitor-materia">Química</div>
              <div class="monitor-valor">R$ 55/h</div>
              <div class="monitor-servico">Serviço X</div>
            </div>
            <button
              class="btn btn-primary btn-acessar"
              onclick="window.location.href='../detalhesMonitor/detalhesMonitor.html'; return false;"
            >
              Acessar
            </button>
          </div>
          <!-- Monitor 4 -->
          <div class="monitor-card">
            <div class="monitor-img-avaliacao">
              <img
                src="https://randomuser.me/api/portraits/women/4.jpg"
                alt="Foto Monitor"
                class="monitor-foto mb-2"
              />
              <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.7</span>
              </div>
            </div>
            <div class="monitor-info">
              <div class="monitor-nome">Ana Paula</div>
              <div class="monitor-materia">Biologia</div>
              <div class="monitor-valor">R$ 58/h</div>
              <div class="monitor-servico">Serviço X</div>
            </div>
            <button
              class="btn btn-primary btn-acessar"
              onclick="window.location.href='../detalhesMonitor/detalhesMonitor.html'; return false;"
            >
              Acessar
            </button>
          </div>
        </div>
      </main>
      <footer class="paginacao mt-4">
        <div class="d-flex justify-content-center align-items-center gap-3">
          <button
            class="btn btn-primary btn-pagina"
            id="btnAnterior"
            aria-label="Página anterior"
          >
            &#8592;
          </button>
          <span class="pagina-atual" id="paginaAtual">1</span>
          <button
            class="btn btn-primary btn-pagina"
            id="btnProxima"
            aria-label="Próxima página"
          >
            &#8594;
          </button>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptMonitor.js"></script>
  </body>
  <footer class="footer-custom footer-fixed mt-auto py-3">
    <div class="container text-center">
      <span class="text-white-50">
        &copy; 2025 MonitoriaJá. Todos os direitos reservados.
      </span>
      <span class="text-white-50 d-block d-md-inline mt-2 mt-md-0">
        CNPJ: 00.000.000/0001-00
      </span>
    </div>
  </footer>
</html>
