<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0">
    <title>Lista Monitores</title>
    <link rel="stylesheet" href="estiloMonitores.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Lista de Monitores</h1>
    </header>
    <section class="busca-filtro">
        <input type="text" class="barra-busca" placeholder="Buscar monitor...">
        <button class="btn-filtro" aria-label="Filtrar">
            <span class="icon-filtro">&#9881;</span>
        </button>
    </section>
   <main class="lista-monitores">
    <!-- Monitor 1 -->
    <div class="monitor-card">
        <div class="monitor-img-avaliacao">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Foto Monitor" class="monitor-foto">
            <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.9</span>
            </div>
        </div>
        <div class="monitor-info">
            <div class="monitor-nome">João Silva</div>
            <div class="monitor-materia">Matemática</div>
            <div class="monitor-valor">R$ 50/h</div>
            <div class="monitor-servico">Serviço X</div>
        </div>
        <button class="btn-acessar">Acessar</button>
    </div>
    <!-- Monitor 2 -->
    <div class="monitor-card">
        <div class="monitor-img-avaliacao">
            <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Foto Monitor" class="monitor-foto">
            <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.8</span>
            </div>
        </div>
        <div class="monitor-info">
            <div class="monitor-nome">Maria Souza</div>
            <div class="monitor-materia">Física</div>
            <div class="monitor-valor">R$ 60/h</div>
            <div class="monitor-servico">Serviço X</div>
        </div>
        <button class="btn-acessar">Acessar</button>
    </div>
    <!-- Monitor 3 -->
    <div class="monitor-card">
        <div class="monitor-img-avaliacao">
            <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Foto Monitor" class="monitor-foto">
            <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.5</span>
            </div>
        </div>
        <div class="monitor-info">
            <div class="monitor-nome">Carlos Lima</div>
            <div class="monitor-materia">Química</div>
            <div class="monitor-valor">R$ 55/h</div>
            <div class="monitor-servico">Serviço X</div>
        </div>
        <button class="btn-acessar">Acessar</button>
    </div>
    <!-- Monitor 4 -->
    <div class="monitor-card">
        <div class="monitor-img-avaliacao">
            <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Foto Monitor" class="monitor-foto">
            <div class="monitor-avaliacao">
                <span class="estrela">&#9733;</span>
                <span class="nota">4.7</span>
            </div>
        </div>
        <div class="monitor-info">
            <div class="monitor-nome">Ana Paula</div>
            <div class="monitor-materia">Biologia</div>
            <div class="monitor-valor">R$ 58/h</div>
            <div class="monitor-servico">Serviço X</div>
        </div>
        <button class="btn-acessar">Acessar</button>
    </div>
</main>
    <footer class="paginacao">
        <button class="btn-pagina" aria-label="Página anterior">&#8592;</button>
        <span class="pagina-atual">1</span>
        <button class="btn-pagina" aria-label="Próxima página">&#8594;</button>
    </footer>
</body>
</html>
