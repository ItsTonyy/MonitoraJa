<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Monitores</h1>
        <h2>Insira a sua foto</h2>
        <img class="profile-img" src="blue-user-profile-account.jpg" alt="Blue user profile icon">
    </header>
    
    <main>
        <form>  
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira aqui o seu nome completo">
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com">
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-12">
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
            </div>

            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="********">
            </div>

            <div class="campo">
                <label for="senha_confirmacao">Confirmar senha:</label>
                <input type="password" id="senha_confirmacao" name="senha_confirmacao" placeholder="********">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
