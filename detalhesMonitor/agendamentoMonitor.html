<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=alarm,attach_money,calendar_today,video_call"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95bcc57c0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="agendamentoMonitor.css" />
    <title>Agendamento do Monitor</title>
  </head>
  <body>
    <main class="main">
      <div class="monitor-card">
        <h1 class="agendamento-titulo">Confira Seu Agendamento</h1>

        <div class="monitor-details">
          <div class="monitor-profile">
            <div>
              <img
                src="./public/usuario_desconhecido.png"
                alt="imagem do monitor"
                class="monitorImage"
              />
            </div>
          </div>
          <div class="monitor-data">
            <div class="monitor-data-specific">
              <h1>Monitor X</h1>
              <div class="monitor-materia-valor">
                <h2>Matéria X</h2>
              </div>
              <h2 class="duração">Duração XX a YY Min</h2>
            </div>
          </div>
        </div>

        <div class="agendamento">
          <div class="agendamento-details">
            <div class="agendamento-details-row-1">
              <div class="agendamento-details-attributes">
                <span class="material-symbols-outlined"> calendar_today </span>
                <p>XX/XX/XXXX</p>
              </div>

              <div class="agendamento-details-attributes">
                <span class="material-symbols-outlined"> attach_money </span>
                <p>$XX,00</p>
              </div>
            </div>

            <div class="agendamento-details-row-2">
              <div class="agendamento-details-attributes">
                <span class="material-symbols-outlined"> alarm </span>
                <p>XX:XX</p>
              </div>

              <div class="agendamento-details-attributes">
                <span class="material-symbols-outlined"> video_call </span>
                <p>Videoconferência</p>
              </div>
            </div>
          </div>
        </div>

        <div class="servicos">
          <h1 class="titulo">Tipo de Serviço</h1>
          <hr />
          <div class="checkboxes">
            <div class="checkboxes-box">
              <input
                type="checkbox"
                name="servico"
                id="aula"
                class="checkbox"
              />
              <label for="aula" class="checkbox-names">aula</label>
            </div>
            <div class="checkboxes-box">
              <input
                type="checkbox"
                name="servico"
                id="exercicio"
                class="checkbox"
              />
              <label for="exercicio" class="checkbox-names">exercício</label>
            </div>
          </div>
        </div>

        <div class="pagamento">
          <h1 class="titulo">Formas de Pagamento</h1>
          <hr />
          <div class="checkboxes">
            <div class="checkboxes-box">
              <input
                type="radio"
                name="pagamento"
                id="pix"
                class="checkbox"
                checked
              />
              <label for="pix" class="checkbox-names">pix</label>
            </div>
            <div class="checkboxes-box">
              <input
                type="radio"
                name="pagamento"
                id="cartão"
                class="checkbox"
              />
              <label for="cartão" class="checkbox-names">cartão</label>
            </div>
          </div>
        </div>

        <div class="formação">
          <h1 class="titulo">Tópicos da Reunião</h1>
          <hr />
          <div class="text-box">
            <textarea
              name="text"
              id="text"
              class="topicos-input"
              placeholder="Descreva os tópicos que gostaria de abordar na reunião..."
            ></textarea>
          </div>
        </div>

        <div class="botoes">
          <button
            class="botão"
            onclick="window.location.href='./detalhesMonitor.html'; return false;"
          >
            voltar
          </button>
          <button
            class="botão"
            onclick="window.location.href='../frontend2/pix/index.html'; return false;"
          >
            confirmar
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer class="footer-custom mt-auto py-3">
    <div class="container text-center">
      <span class="text-white-50">
        &copy; 2025 MonitoriaJá. Todos os direitos reservados.
      </span>
      <span class="text-white-50 d-block d-md-inline mt-2 mt-md-0">
        CNPJ: 00.000.000/0001-00
      </span>
    </div>
  </footer>
</html>
