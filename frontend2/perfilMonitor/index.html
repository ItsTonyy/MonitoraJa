<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --cor-primaria: rgb(249, 239, 226);
            --cor-principal: rgb(16, 76, 145);
            --cor-secundaria: rgb(31, 138, 192);
            --cor-acento: rgb(239, 201, 175);
            --cor-background: rgb(251, 251, 254);
            --cor-texto: rgb(5, 3, 21);
            --stroke: rgba(5, 3, 21, 0.12);
            --stroke-strong: rgba(5, 3, 21, 0.18);
            --texto-suave: rgba(5, 3, 21, 0.65);
            --shadow: 0 8px 24px rgba(5, 3, 21, 0.08);
            --radius-lg: 16px;
            --radius-md: 12px;
        }
        body {
            background-color: var(--cor-background);
            color: var(--cor-texto);
        }
        .navbar-custom {
            background-color: var(--cor-principal);
        }
        .btn-primary, .btn-secondary {
            background-color: var(--cor-secundaria);
            border-color: var(--cor-secundaria);
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23fbfbfb' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .profile-card {
            background: var(--cor-background);
            border: 2px solid var(--cor-principal);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 2rem;
        }
        .editable-field {
            border: none;
            background: transparent;
            font-weight: bold;
            padding: 0;
            width: auto;
        }
        .perfil-foto {
            color: var(--cor-principal);
        }
        .footer-custom {
            background-color: var(--cor-principal);
            color: var(--cor-texto-claro);
            width: 100%;
        }
        .footer-custom .container {
            max-width: 960px;
        }
        .footer-custom .text-white-50 {
            color: rgba(255, 255, 255, 0.5) !important;
        }
        @media (max-width: 767.98px) {
            .footer-custom {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
        /* Classe de centralização */
        .centralize-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100%;">

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 centralize-content">
        <div class="profile-card mx-auto" style="max-width: 500px;">
            <div class="d-flex flex-column align-items-center mb-3">
                <i class="bi bi-person-circle fs-1 perfil-foto"></i>
                <div class="d-flex flex-column align-items-center mt-2">
                    <span class="text-muted d-flex align-items-center mb-2">
                        <i class="bi bi-star-fill text-warning me-1"></i> - X/5
                    </span>
                    <button class="btn btn-secondary btn-sm d-flex align-items-center">
                        <span class="me-1">Upload foto</span> <i class="bi bi-person-circle"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="mb-3">
                    <label for="monitorNome" class="form-label">Nome do Monitor:</label>
                    <input type="text" class="form-control" id="monitorNome" name="monitorNome" placeholder="Nome do Monitor">
                </div>
                <div class="mb-3">
                    <label for="materia" class="form-label">Matéria:</label>
                    <input type="text" class="form-control" id="materia" name="materia" placeholder="Matéria">
                </div>
            </div>

            <h6 class="mt-4 mb-2">Formação e Cursos</h6>
            <div class="p-3 border rounded" style="border-color: var(--cor-principal) !important; background-color: var(--cor-background);">
                <p class="mb-0 text-muted">O Monitor X é especialista em áreas relacionadas ao ensino e ao apoio pedagógico.</p>
            </div>

            <div class="mt-4 d-flex flex-column gap-3">
                <div class="d-flex justify-content-between gap-2">
                    <button class="btn btn-primary btn-sm flex-fill">Atualizar horários</button>
                    <button class="btn btn-primary btn-sm flex-fill">Trocar senha</button>
                </div>
                <div class="d-flex w-50 mx-auto">
                    <button class="btn btn-primary btn-sm flex-fill">Atualizar matérias</button>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-secondary" onclick="window.location.href='../../Telas/listaAgendamentos.html'">Voltar</button>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="footer-custom mt-auto py-3">
    <div class="container text-center">
      <span class="text-white-50">
        &copy; 2025 MonitoriaJá. Todos os direitos reservados.
      </span>
      <span class="text-white-50 d-block d-md-inline mt-2 mt-md-0">
        CNPJ: 00.000.000/0001-00
      </span>
    </div>
</footer>

</html>
