<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Cartão</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h2>Cartão</h2>
        	<form>
            		<label for="numero">Número:</label>
            		<input type="text" id="numero" name="numero" placeholder="Digite o número do cartão">

            		<label for="bandeira">Bandeira:</label>
            		<select id="bandeira" name="bandeira">
                		<option value="">Selecione</option>
                		<option value="visa">Visa</option>
                		<option value="mastercard">MasterCard</option>
                		<option value="elo">Elo</option>
            		</select>

            		<label for="nome">Nome no Cartão:</label>
            		<input type="text" id="nome" name="nome" placeholder="Nome impresso no cartão">

            		<label for="cpf">CPF/CNPJ:</label>
	            	<input type="text" id="cpf" name="cpf" placeholder="Digite o CPF ou CNPJ">

            		<label for="cvv">CVV:</label>
            		<input type="text" id="cvv" name="cvv" maxlength="4" placeholder="***">

            		<div class="vencimento">
                		<label for="mes">Vencimento:</label>
                		<select id="mes" name="mes">
					<option value="">Mês</option>
                    			<option value="01">01</option>
                   	 		<option value="02">02</option>
                    			<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
		    			<option value="12">12</option>
                		</select>

                		<input type="text" id="ano" name="ano" placeholder="Ano">
            		</div>

            		<div class="botoes">
                		<button type="button" class="cancelar">Cancelar</button>
                		<button type="submit" class="cadastrar">Cadastrar</button>
            		</div>
        	</form>
	</div>
</body>
</html>
