<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cartão</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --cor-primaria: rgb(249, 239, 226);
        --cor-principal: rgb(16, 76, 145);
        --cor-secundaria: rgb(31, 138, 192);
        --cor-acento: rgb(239, 201, 175);
        --cor-background: rgb(251, 251, 254);
        --cor-texto: rgb(5, 3, 21);

        --stroke: rgba(5, 3, 21, 0.12);
        --stroke-strong: rgba(5, 3, 21, 0.18);
        --texto-suave: rgba(5, 3, 21, 0.65);
        --shadow: 0 8px 24px rgba(5, 3, 21, 0.08);
        --radius-lg: 16px;
        --radius-md: 12px;
      }
      body {
        background-color: #fbfbfb;
        color: #050315;
      }
      .cartao-container {
        background: var(--cor-background);
        border: 2px solid var(--cor-principal);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 15px 25px;
        max-width: 500px;
        margin: 0 auto;

        @media (width <= 640px) {
          border: none;
          box-shadow: none;
        }
      }
      .navbar-custom {
        background-color: #104c91;
      }
      .btn-primary,
      .btn-secondary {
        background-color: #1f8ac0;
        border-color: #1f8ac0;
      }
      .form-label {
        font-weight: bold;
      }
      .navbar-toggler {
        border: none;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23fbfbfb' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .form-input-container {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="d-flex flex-column" style="height: 100%">
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container flex-grow-1 mt-5">
      <div class="cartao-container">
        <h2 class="mb-4 text-center">Cartão</h2>
        <form class="form-input-container">
          <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              name="numero"
              placeholder="Digite o número do cartão"
            />
          </div>

          <div class="mb-3">
            <label for="bandeira" class="form-label">Bandeira:</label>
            <select class="form-select" id="bandeira" name="bandeira">
              <option selected>Selecione</option>
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="elo">Elo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome no Cartão:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Nome impresso no cartão"
            />
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF/CNPJ:</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              name="cpf"
              placeholder="Digite o CPF ou CNPJ"
            />
          </div>

          <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              name="cvv"
              maxlength="4"
              placeholder="***"
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="mes" class="form-label">Vencimento:</label>
              <div class="d-flex">
                <select class="form-select me-2" id="mes" name="mes">
                  <option selected>Mês</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <input
                  type="text"
                  class="form-control"
                  id="ano"
                  name="ano"
                  placeholder="Ano"
                />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end p-3">
            <button type="button" class="btn btn-primary me-2">Cancelar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
