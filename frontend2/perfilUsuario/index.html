<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
        --cor-primaria: rgb(249, 239, 226);
        --cor-principal: rgb(16, 76, 145);
        --cor-secundaria: rgb(31, 138, 192);
        --cor-acento: rgb(239, 201, 175);
        --cor-background: rgb(251, 251, 254);
        --cor-texto: rgb(5, 3, 21);

        /* detalhes leves permitidos */
        --stroke: rgba(5, 3, 21, 0.12);
        --stroke-strong: rgba(5, 3, 21, 0.18);
        --texto-suave: rgba(5, 3, 21, 0.65);
        --shadow: 0 8px 24px rgba(5, 3, 21, 0.08);
        --radius-lg: 16px;
        --radius-md: 12px;
        }
        body {
            background-color: #fbfbfb;
            color: #050315;
        }
        .perfil-container{
            background: var(--cor-background);
            border: 2px solid var(--cor-principal);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 15px 25px;

            @media (width <= 640px) {
            border: none;
            box-shadow: none;
        }
        }
        .navbar-custom {
            background-color: #104c91; /* Cor primária */
        }
        .btn-primary, .btn-secondary {
            background-color: #1f8ac0; /* Cor secundária */
            border-color: #1f8ac0;
        }
        .form-label {
            font-weight: bold;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23fbfbfb' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .profile-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100%;">

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main class="container flex-grow-1 mt-4 profile-container">
    <div class="perfil-container">
        <div class="d-flex align-items-center mb-4">
            <i class="bi bi-person-circle fs-1 me-3" style="color: #104c91;"></i>
            <h2 class="mb-0">Aluno X</h2>
        </div>
        
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="Nome Salvo" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="email@exemplo.com" readonly>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" value="2000-01-01" readonly>
            </div>
            
            <div class="mb-4 d-grid gap-2">
                <button type="button" class="btn btn-primary btn-sm">Trocar foto</button>
                <button type="button" class="btn btn-primary btn-sm">Trocar senha</button>
            </div>

            <h3 class="mt-5 mb-3">Contato</h3>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" value="21 99999-9999" readonly>
            </div>
        </form>
        
        <div class="d-grid gap-2 mt-5 mb-5">
            <button type="button" class="btn btn-secondary w-100">Voltar</button>
        </div>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('input[readonly]').forEach(input => {
            input.addEventListener('click', () => {
                input.removeAttribute('readonly');
                input.focus();
            });
        });
    </script>
</body>
</html>
