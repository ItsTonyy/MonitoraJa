<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento por PIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbfbfb;
            color: #050315;
        }
        .navbar-custom {
            background-color: #104c91; /* Cor primária */
        }
        .btn-primary, .btn-secondary {
            background-color: #1f8ac0; /* Cor secundária */
            border-color: #1f8ac0;
        }
        .form-label {
            font-weight: bold;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23fbfbfb' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .info-label {
            font-weight: bold;
            color: #050315;
        }
        .buttons-container {
            max-width: 500px; /* Limita a largura dos botões */
            margin: 0 auto; /* Centraliza a div */
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100%;">

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 mt-5 text-center">
        <h1 class="mb-4">Pix</h1>

        <p class="pedido info-label">Pedido #0000</p>
        <p class="valor info-label">Valor de compra: R$ 00,00</p>

        <div class="qrcode my-4">
            <img src="../imagens/qrCodeExemplo.jpg" alt="QR Code do Pix" class="img-fluid" style="max-width: 250px;">
        </div>

        <div class="buttons-container d-flex justify-content-center gap-2 mb-4">
            <button id="copiar" class="btn btn-primary w-50" onclick="window.location.href='../../Telas/listaAgendamentos.html'; return false;">Copiar Código Pix</button>
            <button onclick="document.location='../agendamento/index.html'" class="btn btn-primary w-50">Ver Pedido</button>
        </div>
    </main>

    <div class="d-flex justify-content-center p-3">
        <a href="../../detalhesMonitor/agendamentoMonitor.html" class="btn btn-secondary" >Cancelar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
