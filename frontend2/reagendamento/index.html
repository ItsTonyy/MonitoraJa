<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confira seu Reagendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --cor-primaria: rgb(249, 239, 226);
            --cor-principal: rgb(16, 76, 145);
            --cor-secundaria: rgb(31, 138, 192);
            --cor-acento: rgb(239, 201, 175);
            --cor-background: rgb(251, 251, 254);
            --cor-texto: rgb(5, 3, 21);
            /* detalhes leves permitidos */
            --stroke: rgba(5, 3, 21, 0.12);
            --stroke-strong: rgba(5, 3, 21, 0.18);
            --texto-suave: rgba(5, 3, 21, 0.65);
            --shadow: 0 8px 24px rgba(5, 3, 21, 0.08);
            --radius-lg: 16px;
            --radius-md: 12px;
        }
        body {
            background-color: var(--cor-background);
        }
        .btn-primary, .btn-secondary {
            background-color: var(--cor-secundaria);
            border-color: var(--cor-secundaria);
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: var(--cor-principal);
            border-color: var(--cor-principal);
        }
        .agendamento-info {
            font-weight: bold;
            color: var(--cor-texto);
        }
        .modal-content {
            border: 2px solid var(--cor-principal);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            background-color: var(--cor-background);
        }
        .modal-header {
            border-bottom: 1px solid var(--cor-principal);
        }
        .modal-footer {
            border-top: 1px solid var(--cor-principal);
        }
        .icon-agendamento {
            color: var(--cor-secundaria);
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center p-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agendamentoModal">
        Pedido de Reagendamento
    </button>
</div>

<div class="modal fade" id="agendamentoModal" tabindex="-1" aria-labelledby="agendamentoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agendamentoModalLabel">Confira seu reagendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-person-circle fs-3 me-2" style="color: var(--cor-principal);"></i>
                    <div>
                        <span class="agendamento-info">Monitor X</span>
                        <br>
                        <span class="text-muted">Matéria X</span>
                    </div>
                </div>
                
                <p class="agendamento-info">Data anterior</p>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-calendar-check-fill me-2 icon-agendamento"></i>
                    <span class="text-muted">xx/xx/xxxx</span>
                    <i class="bi bi-clock-fill ms-4 me-2 icon-agendamento"></i>
                    <span class="text-muted">xx:xx</span>
                </div>

                <p class="agendamento-info">Proposta de reagendamento</p>
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-calendar-check-fill me-2 icon-agendamento"></i>
                    <span class="text-muted">xx/xx/xxxx</span>
                    <i class="bi bi-clock-fill ms-4 me-2 icon-agendamento"></i>
                    <span class="text-muted">xx:xx</span>
                </div>
            </div>
            <div class="modal-footer d-flex flex-column gap-2">
                <div class="d-flex w-100 justify-content-center gap-2">
                    <button type="button" class="btn btn-secondary w-50" onclick="window.location.href='../../Telas/listaAgendamentos.html'">Recusar</button>
                    <button type="button" class="btn btn-primary w-50" onclick="window.location.href='../../detalhesMonitor/agendamentoMonitor.html'">Aceitar</button>
                </div>
                <div class="d-grid w-100">
                    <button type="button" class="btn btn-primary">Contra Proposta</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="contraPropostaModal" tabindex="-1" aria-labelledby="contraPropostaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contraPropostaModalLabel">Enviar Contra Proposta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Aqui você pode adicionar o formulário para a contra proposta de agendamento, como campos para nova data e hora.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
