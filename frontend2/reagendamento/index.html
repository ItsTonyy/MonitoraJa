<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confira seu Agendamento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --cor-primaria: rgb(249, 239, 226);
        --cor-principal: rgb(16, 76, 145);
        --cor-secundaria: rgb(31, 138, 192);
        --cor-acento: rgb(239, 201, 175);
        --cor-background: rgb(251, 251, 254);
        --cor-texto: rgb(5, 3, 21);

        --stroke: rgba(5, 3, 21, 0.12);
        --stroke-strong: rgba(5, 3, 21, 0.18);
        --texto-suave: rgba(5, 3, 21, 0.65);
        --shadow: 0 8px 24px rgba(5, 3, 21, 0.08);
        --radius-lg: 16px;
        --radius-md: 12px;
      }
      body {
        background-color: #fbfbfb;
        color: #050315;
        padding-bottom: 120px;
      }
      .navbar-custom {
        background-color: #104c91;
      }
      .btn-primary,
      .btn-secondary {
        background-color: #1f8ac0;
        border-color: #1f8ac0;
      }
      .form-label {
        font-weight: bold;
      }
      .navbar-toggler {
        border: none;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23fbfbfb' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .agendamento-info {
        font-weight: bold;
        color: #050315;
      }
      .buttons-container {
        max-width: 500px;
        margin: 0 auto;
      }
      .footer-custom {
        background-color: var(--cor-principal);
        color: var(--cor-texto-claro);
        width: 100%;
      }
      .footer-custom .container {
        max-width: 960px;
      }
      .footer-custom .text-white-50 {
        color: rgba(255, 255, 255, 0.5) !important;
      }
      @media (max-width: 767.98px) {
        .footer-custom {
          padding-left: 15px;
          padding-right: 15px;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column" style="height: 100%">
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container flex-grow-1 mt-4">
      <h2 class="mb-4 text-center agendamento-info">Confira seu agendamento</h2>

      <div class="card p-3 mb-4 buttons-container">
        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-person-circle fs-3 me-2" style="color: #104c91"></i>
          <div>
            <span class="agendamento-info">Monitor X</span>
            <br />
            <span class="text-muted">Matéria X</span>
          </div>
        </div>

        <p class="agendamento-info">Data anterior</p>
        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-calendar-check-fill me-2" style="color: #1f8ac0"></i>
          <span class="text-muted">xx/xx/xxxx</span>
          <i class="bi bi-clock-fill ms-4 me-2" style="color: #1f8ac0"></i>
          <span class="text-muted">xx:xx</span>
        </div>

        <p class="agendamento-info">proposta de reagendamento</p>
        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-calendar-check-fill me-2" style="color: #1f8ac0"></i>
          <span class="text-muted">xx/xx/xxxx</span>
          <i class="bi bi-clock-fill ms-4 me-2" style="color: #1f8ac0"></i>
          <span class="text-muted">xx:xx</span>
        </div>
      </div>
    </div>

    <div class="fixed-bottom p-3">
      <div class="d-flex flex-column-reverse gap-2 buttons-container">
        <div class="d-flex justify-content-center gap-2 mb-2">
          <button
            type="button"
            class="btn btn-secondary w-50"
            onclick="window.location.href='../../Telas/listaAgendamentos.html'; return false;"
          >
            recusar
          </button>
          <button
            type="button"
            class="btn btn-primary w-50"
            onclick="window.location.href='../../Telas/listaAgendamentos.html'; return false;"
          >
            aceitar
          </button>
        </div>
        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-primary"
            onclick="window.location.href='../../Telas/listaAgendamentos.html'; return false;"
          >
            contra proposta
          </button>
        </div>
      </div>
      <footer class="footer-custom py-3">
        <div class="container text-center">
          <span class="text-white-50">
            &copy; 2025 MonitoriaJá. Todos os direitos reservados.
          </span>
          <span class="text-white-50 d-block d-md-inline mt-2 mt-md-0">
            CNPJ: 00.000.000/0001-00
          </span>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
