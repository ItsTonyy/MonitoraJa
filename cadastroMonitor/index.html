<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center my-4">
        <h1>Cadastro de Monitores</h1>
        <h2 class="h5">Insira a sua foto</h2>
        <img class="profile-img my-3" src="blue-user-profile-account.jpg" alt="Blue user profile icon">
    </header>

    <main>
        <div class="container">
            <form class="row g-3 justify-content-center">
                <div class="col-12 col-md-8">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira aqui o seu nome completo" required>
                </div>
                <div class="col-12 col-md-8">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>
                <div class="col-12 col-md-8">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.456.789-12" required>
                </div>
                <div class="col-12 col-md-8">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
                </div>
                <div class="col-12 col-md-8">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="********" required>
                </div>
                <div class="col-12 col-md-8">
                    <label for="senha_confirmacao" class="form-label">Confirmar senha:</label>
                    <input type="password" class="form-control" id="senha_confirmacao" name="senha_confirmacao" placeholder="********" required>
                </div>
                <div class="col-12 col-md-8 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
